name: Deploy Documentation

on:
  push:
    branches:
      - main
      - feature/improve_docs  # Deploy from your current branch too
  pull_request:
    branches:
      - main

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install documentation dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-docs.txt

      - name: Install project dependencies (for mkdocstrings)
        run: |
          pip install -r requirements.txt
          # Install the project in editable mode so mkdocstrings can import it
          pip install -e .

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Build documentation
        run: |
          mkdocs build --clean --strict
        env:
          # Set a dummy Azure Speech key for documentation build
          AZURE_SPEECH_KEY: "dummy-key-for-docs"
          AZURE_SPEECH_REGION: "eastus"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

