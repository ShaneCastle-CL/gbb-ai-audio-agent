# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json
name: gbb-ai-audio-agent
metadata:
  template: azd-init@1.15.1
services:
  rtaudio-client:
    project: rtagents/RTInsuranceAgent/frontend
    host: containerapp
    language: js
    docker:
      path: ./Dockerfile
      context: .
      platform: linux/amd64
      
  rtaudio-server:
    project: rtagents/RTInsuranceAgent/backend
    host: containerapp
    language: python
    docker:
      path: ./Dockerfile
      context: ../../../
      platform: linux/amd64
