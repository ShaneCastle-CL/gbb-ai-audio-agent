hooks:
  preprovision:
    shell: sh
    run: ./scripts/azd/preprovision.sh terraform
    interactive: true
    continueOnError: false
  predeploy:
    shell: sh
    run: ./scripts/azd/predeploy.sh RTAgent appservice
    interactive: false
    continueOnError: false
  postprovision:
    shell: sh
    run: ./scripts/azd/postprovision.sh
    interactive: true
    continueOnError: false

