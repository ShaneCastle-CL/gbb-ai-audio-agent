# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json
name: gbb-ai-audio-agent
metadata:
  template: azd-init@1.15.1

infra:
  provider: terraform
  path: ./infra-tf

services:
  rtaudio-client:
    project: rtagents/RTAgent/frontend
    host: staticwebapp
    language: js

# For app service, deploy using the postdeploy hook
#   rtaudio-server:
#     project: rtagents/RTAgent/backend
#     host: appservice
#     language: python
    

hooks:
  preprovision:
    # Cross-platform hook - automatically selects appropriate shell and script
    posix:
      shell: sh
      run: ./scripts/azd/preprovision.sh terraform
      interactive: true
      continueOnError: false
    windows:
      shell: pwsh
      run: ./scripts/azd/preprovision.ps1 terraform
      interactive: true
      continueOnError: false
  predeploy:
    # Cross-platform hook with timeout handling
    posix:
      shell: sh
      run: ./scripts/azd/helpers/appsvc-deploy.sh RTAgent
      interactive: false
      continueOnError: true
    windows:
      shell: pwsh
      run: ./scripts/azd/helpers/appsvc-deploy.ps1 RTAgent
      interactive: false
      continueOnError: true
  postprovision:
    # Cross-platform hook for post-provision setup
    posix:
      shell: sh
      run: ./scripts/azd/postprovision.sh
      interactive: true
      continueOnError: false
    windows:
      shell: pwsh
      run: ./scripts/azd/postprovision.ps1
      interactive: true
      continueOnError: false

