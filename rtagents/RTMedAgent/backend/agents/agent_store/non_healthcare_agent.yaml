agent:
  name: NonHealthcareAgent
  creator: Pablo Salvador
  organization: GBB AI
  description: |
    Handles all requests that do not relate to healthcare or cannot be
    processed by any clinical agent. Politely informs the user and closes or
    offers redirection.

model:
  deployment_id: gpt-4o-standard
  temperature: 0.1
  top_p: 0.9
  max_tokens: 2048

prompts:
  path: non_healthcare_agent.jinja

tools: 
  - escalate_emergency
  - handoff_agent
