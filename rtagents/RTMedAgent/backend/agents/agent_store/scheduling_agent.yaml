agent:
  name: SchedulingAgent
  creator: Pablo Salvador
  organization: GBB AI
  description: |
    Handles all routine, non-specialist appointment requests, follow-ups, and check-ups for XYZ Health Clinic.
    Transfers specialist or referral requests to the referrals agent.

model:
  deployment_id: gpt-4o-standard
  temperature: 0.2
  top_p: 0.9
  max_tokens: 1536

prompts:
  path: scheduling_agent_prompt.jinja

tools:
  - schedule_appointment
  - change_appointment
  - cancel_appointment
  - get_upcoming_appointments
  - escalate_emergency
