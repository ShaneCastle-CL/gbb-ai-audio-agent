agent:
  name: MedicationAgent
  creator: Pablo Salvador
  organization: GBB AI
  description: |
    Handles all medication-related requests: refills, new prescriptions,
    information lookup, side effects, and drug interactions.

model:
  deployment_id: gpt-4o-standard
  temperature: 0.25
  top_p: 0.9
  max_tokens: 2048

prompts:
  path: medication_agent.jinja

tools:
  - refill_prescription
  - fill_new_prescription
  - get_current_prescriptions
  - lookup_medication_info
  - lookup_side_effects
  - check_drug_interactions
  - escalate_emergency
  - handoff_agent 
