agent:
  name: LVA-Core
  creator: Pablo Salvador
  organization: GBB AI
  description: "Agent-bound, low-latency voice-to-voice over Azure Voice Live."

model:
  deployment_id: "gpt-4o"   # Voice Live compatible model

azure_ai_foundry_agent_connected:
  agent_id: "${AI_FOUNDRY_AGENT_ID}"          # From your .env file
  project_name: "${AI_FOUNDRY_PROJECT_NAME}"   # From your .env file

session:
  voice:
    name: "en-US-Ava:DragonHDLatestNeural"
    temperature: 0.8
  vad_threshold: 0.5
  vad_prefix_ms: 300
  vad_silence_ms: 1000
